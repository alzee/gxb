<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>举报维权</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-item class="title">
    <ion-label>任务名称</ion-label>
    <ion-text *ngIf="apply">{{task.title}}</ion-text>
  </ion-item>

  <ion-label>维权内容</ion-label>
  <ion-item>
    <ion-textarea [(ngModel)]="desc" placeholder="你的维权内容..." rows="7"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-thumbnail *ngFor="let i of pics">
      <img [src]="url + i">
    </ion-thumbnail>
    <input class="ion-hide" type="file" accept="image/*" (change)="uploadPhoto($event)" #fileUpload>
    <ion-icon *ngIf="pics.length < 3" name="image-sharp" size="large" (click)="fileUpload.click()"></ion-icon>
  </ion-item>

  <ion-button [disabled]="!desc" expand="block" (click)="submit()">提交维权</ion-button>

</ion-content>
