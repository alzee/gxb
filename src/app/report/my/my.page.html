<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>举报维权</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="1">
      <ion-segment-button value="1" selected>
        <ion-label>我的举报</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>我被举报</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-item *ngFor="let i of myReports">
      <ion-grid>
        <ion-row>
          <ion-col class="pic" size="auto">
            <ion-avatar>
              <img *ngIf="i.apply.task.owner.avatar" [src]="envs.url + i.apply.task.owner.avatar">
              <img *ngIf="!i.apply.task.owner.avatar" src="../assets/img/avatar.png">
            </ion-avatar>
            <ion-label>{{i.apply.task.owner.username}}</ion-label>
          </ion-col>
          <ion-col class="text">
            <ion-text class="title">{{i.apply.task.title}}</ion-text>
            <ion-text class="info">发起时间: {{i.date}}</ion-text>
          </ion-col>
          <ion-col class="price" size="auto">
            <ion-text class="num" color="medium">评审中</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-content>
