<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color="light">会员中心</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-x="true">
  <img src="../../assets/img/vip_crown.png">
  <ion-list>
  <ng-container *ngFor="let i of levels">
    <ion-item *ngIf="i.level != 0">
      <ion-label slot="start">V{{i.level}}{{i.name}}{{i.days}}天</ion-label>
      <ion-text slot="start" color="danger">{{i.price}}元</ion-text>
      <ion-button size="large" slot="end" shape="round" (click)="buyVip(i.id)">立即开通</ion-button>
    </ion-item>
  </ng-container>
  </ion-list>
  <div class="item-container">
    <ion-item class="item-header">
      <div class="bar"></div>
      <h4>会员权益</h4>
    </ion-item>
<ion-item-group *ngIf="levels">
  <ion-item>
    <ion-label>等级</ion-label>
    <ion-label>发布任务数量</ion-label>
    <ion-label>发布任务手续费</ion-label>
    <ion-label>提现手续费</ion-label>
    <ion-label>置顶任务</ion-label>
    <ion-label>推荐任务</ion-label>
    <ion-label>领地交易收益比率</ion-label>
    <ion-label>会员充值返利</ion-label>
    <ion-label>任务最低悬赏数量</ion-label>
  </ion-item>
  <ion-item *ngFor="let i of levels">
    <ion-label>V{{i.level}}</ion-label>
    <ion-label *ngIf="i.taskLimit > 0">{{i.taskLimit}}</ion-label>
    <ion-label *ngIf="i.taskLimit == 0">无</ion-label>
    <ion-label>{{i.postFee*100}}%</ion-label>
    <ion-label>{{i.withdrawFee*100}}%</ion-label>
    <ion-label>{{i.stickyPrice}}</ion-label>
    <ion-label>{{i.recommendPrice}}</ion-label>
    <ion-label>{{i.landTradeRatio*100}}%</ion-label>
    <ion-label>{{i.topupRatio*100}}%</ion-label>
    <ion-label>{{i.taskLeast}}</ion-label>
  </ion-item>
</ion-item-group>
  </div>

</ion-content>
