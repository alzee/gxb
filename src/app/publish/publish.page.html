<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>发布任务</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-label color="medium">请选择类型</ion-label>
  <ion-item class="cate">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let i of cate">
          <ion-button color="danger" fill="outline" shape="round">{{i.label}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-label color="medium">支持设备</ion-label>
  <ion-item class="devices">
    <ion-grid>
      <ion-row>
        <ion-col size="auto" *ngFor="let i of devices">
          <ion-button color="danger" fill="outline" shape="round">{{i}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-label color="medium"></ion-label>
  <ion-item class="data">
    <ion-label>任务标题</ion-label>
    <ion-input placeholder="请输入任务标题" required clearInput></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>项目名称</ion-label>
    <ion-input placeholder="请输入项目名称" required clearInput></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>接单时间</ion-label>
    <ion-select placeholder="请选择">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="data">
    <ion-label>审核天数</ion-label>
    <ion-select placeholder="请选择">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="data">
    <ion-label>展现天数</ion-label>
    <ion-select placeholder="请选择">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="data">
    <ion-label>悬赏单价</ion-label>
    <ion-input placeholder="最低出价0.5元" required clearInput></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>预付赏金</ion-label>
    <ion-input placeholder="服务费，成交额15%" required clearInput></ion-input>
  </ion-item>

  <ion-label color="medium">任务说明</ion-label>
  <ion-item class="desc">
    <ion-textarea placeholder="请输入任务介绍" autoGrow clearOnEdit>
    </ion-textarea>
  </ion-item>

  <ion-label color="medium"></ion-label>
  <ion-item class="data">
    <ion-label>链接</ion-label>
    <ion-input placeholder="请输入链接，http开头" required clearInput></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>步骤1</ion-label>
    <ion-input placeholder="请输入文字" required clearInput></ion-input>
  </ion-item>
  <ion-item class="data">
    <ion-label>步骤2</ion-label>
    <ion-input placeholder="请输入文字" required clearInput></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-button size="small" color="danger" shape="round">添加图文步骤</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button size="small" color="danger" shape="round">添加验收图文</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="data">
    <ion-label>文字验收</ion-label>
    <ion-input placeholder="要求对方输入手机号、昵称、ID等" required clearInput></ion-input>
  </ion-item>

  <ion-item class="policy" color="undefined">
    <ion-checkbox size="small" color="primary" class="ion-no-margin"></ion-checkbox>
    <ion-label color="medium">我已阅读并同意遵守《发布规则》的全部内容</ion-label>
  </ion-item>

  <ion-item class="btn">
    <ion-button expand="full" size="large" class="preview">
      <ion-icon name="eye-outline"></ion-icon>
      浏览 
    </ion-button>
    <ion-button expand="full" size="large" class="publish">
      申请发布
    </ion-button>
  </ion-item>
</ion-content>
