<ion-content class="ion-padding-horizontal">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color="light">股权</ion-title>
  </ion-toolbar>

  <ion-item class="banner">
    <ion-img src="../assets/img/equity_banner.png"> </ion-img>
  </ion-item>

  <ion-item class="feature">
    <ion-grid>
      <ion-row>
        <ion-col size="3" [routerLink]="i.link" *ngFor="let i of features">
          <ion-thumbnail>
            <img [src]="i.img">
          </ion-thumbnail>
          <ion-label>{{i.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>
