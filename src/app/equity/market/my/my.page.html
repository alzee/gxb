<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color="light">股权交易</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-item class="head">
    <div slot="start">
      <h4>我的股权 {{myEquity}}</h4>
      <p>现价(RMB) {{price}}</p>
    </div>
    <div slot="end" class="">
      <p><span>成交量</span>{{total / 100}}</p>
      <p><span></span></p>
    </div>
  </ion-item>

  <div class="item-container">
    <ion-item class="item-header">
      <div class="bar"></div>
      <h4>我的交易历史</h4>
    </ion-item>
    <ion-grid>
      <ion-row class="header">
        <ion-col>
          <ion-text color="medium">时间</ion-text>
        </ion-col>
        <ion-col>
          <ion-text color="medium">数量</ion-text>
        </ion-col>
        <ion-col>
          <ion-text color="medium">金额</ion-text>
        </ion-col>
        <ion-col>
          <ion-text color="medium">状态</ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="list-item" *ngFor="let i of hists">
        <ion-col>
          <h4><ion-text color="medium">{{i.date | date:'yyyy/M/d HH:mm'}}</ion-text></h4>
        </ion-col>
        <ion-col>
          <h4>{{i.equity}}</h4>
        </ion-col>
        <ion-col>
          <h4>{{i.rmb / 100}}</h4>
        </ion-col>
        <ion-col>
          <h4 *ngIf="i.status == 0">在售</h4>
          <h4 *ngIf="i.status == 1">成交</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-button class="sell" size="large" expand="full" (click)="sell()">卖出</ion-button>
    <ion-button class="buy" size="large" expand="full" (click)="buy()">买入</ion-button>
  </ion-item>
</ion-footer>
