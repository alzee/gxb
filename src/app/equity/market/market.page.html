<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>交换市场</ion-title>
    <ion-text color="medium" slot="end" routerLink="/equity/market/rule">交易规则</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col>
        <ion-text>卖家</ion-text>
      </ion-col>
      <ion-col>
        <ion-text>数量</ion-text>
      </ion-col>
      <ion-col>
        <ion-text>金额</ion-text>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="list-item" *ngFor="let i of trades">
      <ion-col>
        <h4>{{i.seller.username}}</h4>
      </ion-col>
      <ion-col>
        <h4>{{i.equity}}</h4>
      </ion-col>
      <ion-col>
        <h4>¥{{i.rmb}}</h4>
      </ion-col>
      <ion-col>
        <ion-button *ngIf="uid != i.seller.id" shape="round" size="small" (click)="buy(i)">买入</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
