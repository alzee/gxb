<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>置顶</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-item class="title">
    <ion-label>任务名称</ion-label>
    <ion-input value="{{title}}" required readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>展示天数</ion-label>
    <ion-input type="number" placeholder="填写天数" required clearInput [(ngModel)]="days"></ion-input>
    <ion-badge color="danger">{{price}}元/天</ion-badge>
  </ion-item>
  <ion-label class="label" color="medium">支付金额</ion-label>
  <ion-item class="price">
    <ion-input color="danger" readonly>¥ {{price * days}}</ion-input>
  </ion-item>
  <ion-button expand="block" (click)="sticky()">立即支付</ion-button>

</ion-content>
