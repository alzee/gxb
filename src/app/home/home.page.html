<ion-content class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-searchbar class="ion-no-padding ion-padding-end" placeholder="任务标题、编号、用户ID、昵称"></ion-searchbar>
      </ion-col>
      <ion-col class="support ion-align-items-center ion-no-padding" size="auto">
        <ion-thumbnail class="">
          <img src="../assets/img/support.png">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="bid">
    <ion-grid>
      <ion-row>
        <ion-col class="item" size="6">
          <ion-row>
            <ion-col size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <ion-text class="info">编号: 12345</ion-text>
              <ion-text class="price">+55.55元</ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="item" size="6">
          <ion-row>
            <ion-col size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <ion-text class="info">编号: 12345</ion-text>
              <ion-text class="price">+55.55元</ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="item" size="6">
          <ion-row>
            <ion-col size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <ion-text class="info">编号: 12345</ion-text>
              <ion-text class="price">+55.55元</ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="item" size="6">
          <ion-row>
            <ion-col size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <ion-text class="info">编号: 12345</ion-text>
              <ion-text class="price">+55.55元</ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item class="feature">
    <ion-grid>
      <ion-row>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/bag.png">
          </ion-thumbnail>
          <ion-label>悬赏管理</ion-label>
        </ion-col>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/flag.png">
          </ion-thumbnail>
          <ion-label>发布悬赏</ion-label>
        </ion-col>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/note.png">
          </ion-thumbnail>
          <ion-label>发布管理</ion-label>
        </ion-col>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/wallet.png">
          </ion-thumbnail>
          <ion-label>全民分红</ion-label>
        </ion-col>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/land.png">
          </ion-thumbnail>
          <ion-label>我的领地</ion-label>
        </ion-col>
        <ion-col size="4" routerLink="/signin">
          <ion-thumbnail>
            <img src="../assets/img/equity.png">
          </ion-thumbnail>
          <ion-label>股权</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item class="alert">
    <div>
      <ion-icon class="speaker" size="small" name="volume-medium-outline"></ion-icon>
      <ion-text><p>有效好友达到100，领取补贴现金200元(共计2...)</p></ion-text>
      <ion-icon class="close" size="small" name="close"></ion-icon>
    </div>
  </ion-item>

  <ion-item class="task">
    <ion-list>
      <ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="bar"></div>
              <h3>推荐任务</h3>
            </ion-col>
            <ion-col size="auto">
              <h5>更多</h5>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list-header>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="pic" size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
              <ion-label>小样</ion-label>
            </ion-col>
            <ion-col class="text">
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <div>
                <ion-badge class="reg">账号注册</ion-badge>
                <ion-badge class="save">趣省钱</ion-badge>
              </div>
            </ion-col>
            <ion-col class="price" size="auto">
              <div>
                <ion-text class="sticky"><span>置顶</span></ion-text>
              </div>
              <ion-text class="num"><span>55.55元</span></ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="pic" size="auto">
              <ion-thumbnail>
                <img src="../../assets/img/she.png">
              </ion-thumbnail>
              <ion-label>小样</ion-label>
            </ion-col>
            <ion-col class="text">
              <ion-text class="title">任务名称</ion-text>
              <ion-text class="info">任务类别|人物标签</ion-text>
              <div>
                <ion-badge class="reg">账号注册</ion-badge>
                <ion-badge class="save">趣省钱</ion-badge>
              </div>
            </ion-col>
            <ion-col class="price" size="auto">
              <div>
                <ion-text class="sticky"><span>置顶</span></ion-text>
              </div>
              <ion-text class="num"><span>55.55元</span></ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
