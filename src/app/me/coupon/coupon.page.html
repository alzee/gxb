<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>我的红包</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding-horizontal">
  <ion-list>
    <ion-item *ngFor="let i of coupons">
      <div class="card">
        <p>
        <span>￥</span>
        <span class="amount">{{i.value / 100}}</span>
        </p>
        <p>优惠券</p>
      </div>
      <div class="info">
        <div class="name">{{i.value / 100}}元优惠券</div>
        <div class="more">可用范围：{{i.note}}</div>
      </div>
      <ion-button shape="round" slot="end" color="danger" fill="outline" [routerLink]="getLink(i.type)"><span>立即使用</span></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
