<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>占领格子</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-item>
    <ion-textarea rows="7" placeholder="你想对大家说..."></ion-textarea>
  </ion-item>

  <ion-label color="medium">在城市格子上展示的封面</ion-label>
  <ion-item>
    <ion-label>上传封面</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-label color="medium">在城市格子上展示的天数</ion-label>
  <ion-item>
    <ion-label>展示天数</ion-label>
    <ion-input placeholder="最低10天起步"></ion-input>
  </ion-item>

  <ion-label></ion-label>
  <ion-item>
    <ion-label>竞价购买</ion-label>
    <ion-input placeholder="最低1.0元/天起步"></ion-input>
  </ion-item>

  <ion-label color="medium">支付金额</ion-label>
  <ion-item>
    <ion-text color="danger">¥ 10.00</ion-text>
  </ion-item>

  <ion-button expand="block" routerLink="/land/pay">立即支付</ion-button>
</ion-content>
